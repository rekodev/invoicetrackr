name: Pull Request CI

on:
  pull_request:

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    
    env:
      RESEND_EMAIL_API_KEY: ${{ secrets.RESEND_EMAIL_API_KEY }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
      NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLIC_KEY }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript Compiler (types)
        run: |
          cd shared/types
          pnpm tsc

      - name: Run Build (types)
        run: |
          cd shared/types
          pnpm build

      - name: Run TypeScript Compiler (emails)
        run: |
          cd shared/emails
          pnpm tsc

      - name: Run Build (emails)
        run: |
          cd shared/emails
          pnpm build

      # Steps for the Client Folder
      - name: Run TypeScript Compiler (client)
        run: |
          cd client
          pnpm tsc

      - name: Run ESLint (client)
        run: |
          cd client
          pnpm exec eslint .

      - name: Run Build (client)
        run: |
          cd client
          pnpm build

      - name: Run Tests (client)
        run: |
          cd client
          pnpm test:run

      # Steps for the Server Folder
      - name: Run TypeScript Compiler (server)
        run: |
          cd server
          pnpm tsc

      - name: Run ESLint (server)
        run: |
          cd server
          pnpm lint

      - name: Run Build (server)
        run: |
          cd server
          pnpm build

      - name: Run Tests (server)
        run: |
          cd server
          pnpm test:run
